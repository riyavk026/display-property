<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS OVERFLOW PROPERTY</title>
    <style>
        .box {
            width: 30vw;
            height: 30vw;
            border: 2px solid blue;
            overflow: scroll hidden;
            /* white-space: nowrap; */
            text-overflow: ellipsis;
            /* overflow-x: hidden;
            overflow-y: scroll; */

        }
    </style>
</head>

<body>
    <div class="box">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae esse ipsam, doloribus dolorum repellendus non,
        itaque, voluptates architecto optio fugit fugiat cumque qui ea maiores corporis. Iure ducimus placeat quasi.
    </div>
</body>

</html>
